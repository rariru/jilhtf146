<ion-view id="page11">
	<ion-nav-title>{{category}}</ion-nav-title>
    <ion-content padding="false" class="has-header">
        <div class="mangan-container" style="height: 200px !important;">
            <div id="mangan-peta" data-tap-disabled="false" style="height: 100%;" ion-ripple></div>
        </div>

      
        <div class="list mangan-menu">
          <label class="item item-input item-select" style="" ng-hide="true">
            <div class="input-label">
              Lihat Kota Lain
            </div>
            <select ng-model="selectedCity" ng-change="pilihKota(selectedCity)" style="">
              <option>Surakarta</option>
              <option>Yogyakarta</option>
            </select>
          </label>
        </div>


        <div ng-show="nodata" class="mangan-nodata">
            <center><i class="ion-sad-outline"></i></center>
            <p style="margin-bottom: 10px;">Ups, belum ada kuliner terdekat di lokasi kamu</p>
            <center><button class="button button-oren button-small button-outline" style="width: 50%; display: block; margin: 10px auto;" ng-click="rekomendasikan()" ion-ripple>REKOMENDASIKAN</button></center>
            <!-- <center><a ui-sref="tabsController.restorans({category: 'all', 'name': 'Terbaru'})" class="button button-oren button-small button-outline" ion-ripple>JELAJAHI</a></center> -->
        </div>

        <div class="list card" ng-repeat="restoran in restoranList | orderObjectBy: 'jarak' :false track by $index" ng-show="restoran.keteranganResto && restoran.keteranganResto != 'null'" style="padding:0;" ng-click="openRestoran(restoran.index)" ion-ripple>
<!--             <a class="" ng-controller="adsController" ng-show="$index%adsCounter == 0 && $index!=0">
                <img image-lazy-src="{{showRowAds($index%5 == 0 && $index!=0)}}" class="mangan-image-4_3" image-lazy-distance-from-bottom-to-load="50">
            </a> -->

            <div class="row item mangan-menu item-text-wrap" ng-show="restoran.keteranganBuka" ion-ripple>
	            <div class="col col-25" ion-ripple>
                    <div ng-show="restoran.jarak < 500" style="text-align:center;"><p style="font-size: 20px; color: rgb(1,177,178)"20px;">{{restoran.jarak | number:0}} </p></div>
                    <div style="text-align: center;" ng-show="restoran.jarak < 500"><p>meter</p></div>
                    <div ng-show="restoran.jarak >= 500" style="text-align:center;"><p style="font-size: 20px; color: rgb(1,177,178)">{{restoran.jarak/1000 | number:2}}</p></div>
                    <div style="text-align: center;" ng-show="restoran.jarak >= 500"><p>KM</p></div>
	            </div>
	            <div class="col col-75" style="margin-top: 7px;" ion-ripple>
	            	<h3>{{restoran.namaResto}}</h3>
	            	<p>Buka : {{restoran.keteranganBuka}}</p>
	            	<!-- <h6>{{restoran.keteranganResto | limitTo: 150}}{{restoran.keteranganResto.length > 200? '...' : ''}}</h6> -->
	            </div>
	        </div>
        </div>
        <ion-infinite-scroll on-infinite="loadMoreResto()" distance="5%" immediate-check="false" spinner="spiral" ng-if="canLoadResto()">
        </ion-infinite-scroll>
<!-- Fitur kedepan untuk menambahkan weather -->
<!--         <div style="bottom: 0; z-index: 999; position: fixed; background-color: white; width: 100%; height: 20%;">
        	
        </div> -->
    </ion-content>
</ion-view>
