<ion-view title="Rekomendasi" id="rekomendasi">
    <ion-content lazy-scroll padding="true" class="has-header">
        <!-- <ion-refresher
            on-refresh="getMenus()"
            spinner = "ripple" >
        </ion-refresher> -->

        <div class="list card" style="padding:0;"> 
            <div class="item item-divider kontak-header" style="border:0;">
                REKOMENDASIKAN
            </div>
            <div class="item item-text-wrap mangan-menu" style="border:0;">
                <label class="item-input mangan-menu">
                    <i class="mangan-invoice-icon icon ion-android-restaurant"></i>
                    <input type="text" placeholder="Nama Kuliner" ng-model="data.namaResto" required>
                </label>
                <label class="item-input mangan-menu">
                    <i class="mangan-invoice-icon icon ion-ios-location"></i>
                    <input type="text" placeholder="Alamat Kuliner" ng-model="data.alamat" required>
                </label>
                <label class="item-input item-select mangan-menu" required>
                    <i class="mangan-invoice-icon icon ion-coffee"></i>
                    <div class="input-label" style="">Kategori</div>
                    <select ng-model="data.jenis">
                      <option value="Restoran/Cafe">Restoran/Cafe</option>
                      <option value="Warung Makan">Warung Makan</option>
                      <option value="Street Food">Street Food (Jajanan Pinggir Jalan)</option>
                      <option value="Outlet">Food Outlet (Makanan yang Dijual di Food Court)</option>
                      <option value="HIK">Wedangan/Hik</option>
                    </select>
                </label>
                <label class="item-input mangan-menu">
                    <i class="mangan-invoice-icon icon ion-android-call"></i>
                    <input type="number" placeholder="Kontak anda" ng-model="data.kontak" required>
                </label>
                <label class="item-input mangan-menu">
                    <i class="mangan-invoice-icon icon ion-compose"></i>
                    <input type="text" placeholder="Deskripsi Kuliner" ng-model="data.alasan" required>
                </label>
            </div>
        </div>
            <button class="button button-block button-outline button-oren" ng-click="rekomendasikan()" ion-ripple>REKOMENDASIKAN</button>

    </ion-content>
</ion-view>
