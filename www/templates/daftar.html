<ion-view title="Daftar Kuliner" id="daftar">
    <ion-content lazy-scroll padding="true" class="has-header">
        <div class="list card"> 
            <ion-item class="item-text-wrap" style="border: 0;">Daftarkan Usaha Kulinermu</ion-item>
             <div class="row item mangan-item-clear" style="">
                <div class="col col-10">
                    <i class="icon mangan-icon-left ion-android-home"></i>
                </div>
                <div class="col">
                    <label class="item-input item-stacked-label item-text-wrap">
                        <span class="input-label" style="width:auto;">Nama Usaha Kuliner</span>
                        <input type="text" placeholder="Nama Usaha Kuliner" ng-model="data.namaResto" required>
                    </label>
                </div>
            </div>
            <div class="row item mangan-item-clear" style="">
                <div class="col col-10">
                    <i class="icon mangan-icon-left ion-person"></i>
                </div>
                <div class="col">
                    <label class="item-input item-stacked-label item-text-wrap">
                        <span class="input-label" style="width:auto;">Nama Pemilik</span>
                        <input type="text"placeholder="Nama Pemilik" ng-model="data.namaPemilik" required>
                    </label>
                </div>
            </div>
            <div class="row item mangan-item-clear" style="">
                <div class="col col-10">
                    <i class="icon mangan-icon-left ion-location"></i>
                </div>
                <div class="col">
                    <label class="item-input item-stacked-label item-text-wrap">
                        <span class="input-label" style="width:auto;">Alamat Usaha Kuliner</span>
                        <input type="text" placeholder="Alamat Usaha Kuliner" ng-model="data.alamat" required>
                    </label>
                </div>
            </div>
            <div class="row item mangan-item-clear" style="">
                <div class="col col-10">
                    <i class="icon mangan-icon-left ion-android-call"></i>
                </div>
                <div class="col">
                    <label class="item-input item-stacked-label item-text-wrap">
                        <span class="input-label" style="width:auto;">Telepon Pemilik</span>
                        <input type="text" placeholder="Telepon Pemilik" ng-model="data.kontak" required>
                    </label>
                </div>
            </div>
            <div class="row item mangan-item-clear">
                <div class="col col-10">
                    <i class="icon mangan-icon-left ion-quote"></i>
                </div>
                <div class="col" style="margin-bottom: 10px;">
                    <label class="item-input item-stacked-label item-text-wrap">
                        <span class="input-label" style="width:auto;">Deskripsi Kuliner</span>
                        <textarea placeholder="Deskripsi Kuliner" rows="3" style="border-bottom: 1px solid #ccc" ng-model="data.deskripsi" required></textarea>
                      </label>
                </div>
            </div>
        </div>
        <button class="button button-block button-oren" ng-click="daftar()" ion-ripple>DAFTAR SEKARANG</button>

    </ion-content>
</ion-view>
