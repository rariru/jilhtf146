<ion-view title="Menu" id="page4">
    <ion-content lazy-scroll class="has-header has-footer" overflow-scroll="false">
        <ion-refresher
            pulling-text="Lepas untuk memperbarui"
            on-refresh="getMenus()"
            spinner = "ripple" >
        </ion-refresher>

        <div class="list" style="position: relative;">
            <div class="item item-thumbnail-left mangan-menu assertive item-text-wrap" style="" ng-repeat="menu in menus">
                <img image-lazy-src="{{ menu.gambar }}" class="mangan-image-1_1" image-lazy-distance-from-bottom-to-load="50">
                <h3 style="color: #4d544d;">{{menu.namaMenu}}</h3>
                <h3 ng-show="(menu.harga % 1) == 0">{{menu.harga | currency:'Rp ':2}}</h3>
                <h3 ng-hide="(menu.harga % 1) == 0">{{menu.harga}}</h3>
                <span ng-show="menu.tag" class="mangan-tag-menumakanan" style="color: rgb(1, 178, 177)">{{menu.tag}}</span>
            </div> 
        </div>
    </ion-content>
        <button class="button icon-right ion-chevron-right button-full button-oren" ng-click="pesan()" style="position:fixed; border-top-right-radius:0px; border-top-left-radius:0px;border-bottom-right-radius:0px;border-bottom-left-radius:0px;margin-bottom:0px; bottom:0px;left:0px;right:0px;box-shadow: 0px 0px 10px 2px rgba(136,136,136,1);" ion-ripple>DELIVERY ORDER</button>
</ion-view>
