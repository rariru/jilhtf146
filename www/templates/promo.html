<ion-view title="Promo" id="promo">
    <ion-content lazy-scroll padding="true" class="has-header">
        <ion-refresher
            pulling-text="Lepas untuk memperbarui"
            on-refresh="getPromos()"
            spinner = "ripple" >
        </ion-refresher>
        <div class="mangan-nodata" ng-hide="promos || promos.length > 0">
            <center><i class="ion-android-notifications-none"></i></center>
            <p>Tunggu promo menarik dari Kuliner favorit anda</p>
        </div>

        <div class="list card">
            <div class="item item-body" ng-repeat="promo in promos | orderObjectBy: 'tglInput' :true track by promo.index" ng-click="openPromo(promo.indexResto)" style="border: 1px solid rgb(230,231,232)">
                <img class="full-image" src="{{promo.url}}">
                <h2>{{promo.namaPromo}}</h2>
                <h2>{{promo.resto}}</h2>
                <p>
                    {{promo.keterangan}}
                </p>
                <p>
                    <a class="subdued">Valid sampai : {{promo.valid}}</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
